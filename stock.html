<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby Boss Stock Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/static/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5fb;
      font-family: 'Poppins', sans-serif;
    }

    .stock-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .stock-card h4 {
      margin-bottom: 0.5rem;
    }

    .btn-donate {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .price {
      font-size: 1.4rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">Baby Boss Orfeas</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="info.html">Info</a>
      <a class="nav-link" href="hierarchy.html">Hierarchy</a>
      <a class="nav-link" href="stock.html">Stock Exchange</a>
    </div>
  </nav>
  <div class="container py-5">
    <h2 class="text-center mb-5">üçº Baby Boss Stock Exchange</h2>

    <div class="row justify-content-center">

      <!-- MilkInc -->
      <div class="col-md-4">
        <div class="stock-card">
          <h4>üçº MilkInc</h4>
          <p class="price" id="milk-price">Loading...</p>
          <button class="btn btn-success btn-donate" onclick="donate('milk')">Invest 1 MilkToken</button>
          <p>Your Tokens: <span id="milk-tokens">0</span></p>
        </div>
      </div>

      <!-- KissCoin -->
      <div class="col-md-4">
        <div class="stock-card">
          <h4>üíã KissCoin</h4>
          <p class="price" id="kiss-price">Loading...</p>
          <button class="btn btn-danger btn-donate" onclick="donate('kiss')">Send 1 KissCoin</button>
          <p>Your Coins: <span id="kiss-tokens">0</span></p>
        </div>
      </div>

      <!-- HugSA -->
      <div class="col-md-4">
        <div class="stock-card">
          <h4>ü§ó HugSA</h4>
          <p class="price" id="hug-price">Loading...</p>
          <button class="btn btn-warning btn-donate" onclick="donate('hug')">Buy 1 HugShare</button>
          <p>Your Shares: <span id="hug-tokens">0</span></p>
        </div>
      </div>

    </div>
  </div>

  <script>
    const prices = {
      milk: 0,
      kiss: 0,
      hug: 0
    };

    const userTokens = {
      milk: parseInt(localStorage.getItem("milkTokens") || 0),
      kiss: parseInt(localStorage.getItem("kissTokens") || 0),
      hug: parseInt(localStorage.getItem("hugTokens") || 0)
    };

    function updatePrices() {
      prices.milk += Math.random() * 0.5;
      prices.kiss += Math.random() * 0.8;
      prices.hug += Math.random() * 0.3;

      document.getElementById("milk-price").textContent = prices.milk.toFixed(2) + " üçº";
      document.getElementById("kiss-price").textContent = prices.kiss.toFixed(2) + " üíã";
      document.getElementById("hug-price").textContent = prices.hug.toFixed(2) + " ü§ó";
    }

    function updateUserUI() {
      document.getElementById("milk-tokens").textContent = userTokens.milk;
      document.getElementById("kiss-tokens").textContent = userTokens.kiss;
      document.getElementById("hug-tokens").textContent = userTokens.hug;
    }

    function donate(type) {
      userTokens[type]++;
      localStorage.setItem(type + "Tokens", userTokens[type]);
      updateUserUI();
    }

    function seedPrices() {
      // Give each session a different starting point (fake global random)
      prices.milk = 10 + Math.random() * 5;
      prices.kiss = 20 + Math.random() * 8;
      prices.hug = 15 + Math.random() * 6;
    }

    // Initial seed
    seedPrices();
    updatePrices();
    updateUserUI();

    // Fake ticker update every 3 seconds
    setInterval(updatePrices, 3000);
  </script>
</body>
</html>
