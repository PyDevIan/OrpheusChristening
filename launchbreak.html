<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Break üçΩÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 ,viewport-fit=cover, user-scalable=no">
  <link rel="icon" href="assets/static/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #e3f2fd;
      font-family: 'Poppins', sans-serif;
    }
    .game-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }
    #gameArea {
      width: 800px;
      height: 500px;
      position: relative;
      background: linear-gradient(to bottom, #bbdefb 0%, #e3f2fd 100%);
      border: 5px solid #90caf9;
      border-radius: 16px;
      overflow: hidden;
    }
    #spoon {
      position: absolute;
      width: 60px;
      height: auto;
      display: none;
      pointer-events: none;
    }
    #baby {
      position: absolute;
      right: 40px;
      bottom: 80px;
      width: 100px;
      height: 120px;
    }
    .baby-relative {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .baby-relative img {
      width: 100%;
      height: auto;
    }
    #target {
      position: absolute;
      top: 70px;
      left: 40px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      /* background: red; */
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #fireButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #43a047;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">Baby Boss Orfeas</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="info.html">Info</a>
      <a class="nav-link" href="hierarchy.html">Hierarchy</a>
      <a class="nav-link" href="stock.html">Stock Exchange</a>
      <a class="nav-link active" href="launchbreak.html">Launch Break üéØ</a>
    </div>
  </nav>

  <div class="game-wrapper">
    <div id="gameArea">

      <div id="scoreboard">Score: <span id="score">0</span></div>
      <div id="controls" class="p-3 bg-white shadow-sm rounded" style="position:absolute; top:10px; right:10px;">
            <label>üéØ Angle: <span id="angleValue"></label>
            <input type="range" id="angleSlider" min="10" max="80" value="45" class="form-range mb-2">

            <label>üí• Strength: <span id="strengthValue"></span></label>
            <input type="range" id="strengthSlider" min="5" max="20" value="10" class="form-range">
      </div>

      <img id="spoon" src="assets/static/spoon.png" alt="Flying Spoon">
      <div id="baby">
        <div class="baby-relative">
          <img src="assets/static/baby_orfeas_head.png" alt="Baby Orfeas">
          <div id="target"></div>
        </div>
      </div>
      <button id="fireButton">üçΩÔ∏è Launch Spoon</button>
    </div>
  </div>


  <script>
    const spoon = document.getElementById("spoon");
    const fireButton = document.getElementById("fireButton");
    const target = document.getElementById("target");
    const scoreEl = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");

    let score = parseInt(localStorage.getItem("launchScore") || "0");
    scoreEl.textContent = score;

    fireButton.addEventListener("click", () => {
      spoon.style.display = "block";

      let x = 50;
      let y = 400;
      const angleDeg = parseFloat(angleSlider.value);
      const strength = parseFloat(strengthSlider.value);
      const angleRad = angleDeg * (Math.PI / 180);

      const randomness = 0.9 + Math.random() * 0.2;
      let vx = strength * Math.cos(angleRad) * randomness;
      let vy = -strength * Math.sin(angleRad) * randomness;

      let angle = 0;
      let wind = (Math.random() - 0.5) * 0.3;
      vx += wind;  // simulate wind drift!


      const interval = setInterval(() => {
        x += vx;
        vy += 0.4;
        y += vy;
        angle += 10;

        spoon.style.left = `${x}px`;
        spoon.style.top = `${y}px`;
        spoon.style.transform = `rotate(${angle}deg)`;

        const spoonRect = spoon.getBoundingClientRect();
        const targetRect = target.getBoundingClientRect();
        const gameRect = gameArea.getBoundingClientRect();

        if (
          spoonRect.left < targetRect.right &&
          spoonRect.right > targetRect.left &&
          spoonRect.top < targetRect.bottom &&
          spoonRect.bottom > targetRect.top
        ) {
          clearInterval(interval);
          spoon.style.display = "none";
          score++;
          scoreEl.textContent = score;
          localStorage.setItem("launchScore", score);
          alert("‚úÖ Direct hit! Baby Orfeas approves!");
        }

        if (
          spoonRect.top > gameRect.bottom ||
          spoonRect.left > gameRect.right ||
          spoonRect.bottom < gameRect.top ||
          spoonRect.right < gameRect.left
        ) {
          clearInterval(interval);
          spoon.style.display = "none";
        }
      }, 20);
    });
  </script>
</body>
</html>
